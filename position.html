<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positon property</title>
    <style>
         .box-set,.box
         {
             border-radius:6px;
         }
         .box-set{
             background-color:white;
         }
         .box{
             background-color: rgb(90, 214, 90);
             height:80px;
             width:80px;
             position: relative;
             top:20px;
             text-align: center;
             margin:13px;

         }
    </style>
</head>
<body>
    <div class="box-set">
        <div class="box box-1">Box1</div>
        <div class="box box-2">Box2</div>
        <div class="box box-3">Box3</div>
        <div class="box box-4">Box4</div>
    </div>
</body>
</html>
