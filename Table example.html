<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAble Example</title>
    <style>
      table th,
      tr,
      td {
        border: 2px solid black;
        border-collapse: collapse;
        padding: 10px;
        border-spacing: 4px;
      }
      th {
        background-color: cornflowerblue;
      }
      td {
        background-color: tan;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Branch</th>
          <th>GPA</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rohit Mohan Roy</td>
          <td>CSE</td>
          <td>9.0</td>
        </tr>
        <tr>
          <td>Ronit Mohan Roy</td>
          <td>CSE</td>
          <td>8.7</td>
        </tr>
        <tr>
          <td>Goura Mohan Roy</td>
          <td>EEE</td>
          <td>9.5</td>
        </tr>
      </tbody>
      <tfoot>
        <td colspan="2"><th3>Result</th3></td>
        <td>PASS</td>
      </tfoot>
    </table>
  </body>
</html>
